<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <!-- main stylestyle -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <img src="./img/google.jpg" alt="">
        </div>
        <div class="search-container">
            <p>Search the web using Google!</p>
            <input type="text">
            <div>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
        </div>
    </div>
    <div class="two-container">
        <div class="contain">
            <p>Special Searches</p>
            <p><a href="#">Stanford Search</a></p>
            <p><a href="#">Linux Search</a></p>
        </div>
        <div class="contain2">
            <p><a href="#">Help!</a></p>
            <p><a href="#">About Google!</a></p>
            <p><a href="#">Company Info</a></p>
            <p><a href="#">Google! Logos</a></p>
        </div>
        <div class="contain3">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="yoru e-mail">
            <div>
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>

</body>

</html>
